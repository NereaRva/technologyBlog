<div class="mt-5">
    <a class="btn btn-dark" [routerLink]="['']">Inicio</a>
</div>
<div class="row">
    <form class="mt-5" [formGroup]="createPost" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">Titulo</label>
            <input type="text" class="form-control" formControlName="titulo">
            <p class="error" *ngIf="checkError('titulo', 'required')">Este campo es requerido</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Explicación</label>
            <input type="text" class="form-control"formControlName="explicacion">
            <p class="error" *ngIf="checkError('explicacion', 'required')">Este campo es requerido</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" formControlName="autor">
            <p class="error" *ngIf="checkError('autor', 'required')" >Este campo es requerido</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha de publicación</label>
            <input type="date" class="form-control" formControlName="fecha">
            <p class="error" *ngIf="checkError('fecha', 'required')">Este campo es requerido</p>
        </div>
        <input class="btn btn-success" type="submit" value="Enviar" [disabled]="createPost.invalid">
    </form>
</div>
